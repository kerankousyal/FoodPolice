<ion-view title="Contact Us">
  <ion-content class="padding">

    <div class="list">

      <div class="item item-divider">
        <h3>We love questions,tell us how to contact you</h3>
      </div>

      <label class="item item-input">
        <input type="text" ng-model="user.name" placeholder="Name">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Phone">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Email">
      </label>

    </div>

    <button class="button button-block button-assertive" href="#">
      Send Message
    </button>
  </ion-content>
</ion-view>
