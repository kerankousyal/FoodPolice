<ion-view title="Feeds">
  <ion-content  has-header="true" padding="true">

    <div class="list">

      <div class="item item-button-right" ng-repeat="entry in entries">
        <b ng-click="browse(entry.link)">{{entry.title}}</b><br>
        <span ng-click="browse(entry.link)">{{entry.publishedDate}}</span>
        <a class="button button-light" ng-click="shareAnywhere(entry.title,entry.link)">
          <i class="ion ion-ios-upload-outline"></i>
        </a>
      </div>
    </div>

    <div class="list card" ng-repeat="feed in feedList">

      <div class="item item-avatar">

        <h2>{{feed.name}}</h2>
        <p>{{feed.savedDate}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src={{feed.imageurl}}>
        <p>
          {{feed.content}}
        </p>
      </div>

      <div class="item tabs tabs-icon-left">
        <a class="tab-item" href="#">

        </a>
        <a class="tab-item" href="#">

        </a>
        <a class="tab-item" href="#" ng-click="shareAnywhere()">
          <i class="icon ion-ios-upload-outline"></i>
          Share
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
