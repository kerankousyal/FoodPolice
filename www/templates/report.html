<ion-view title="Report">
  <ion-content class="padding">

    <div class="list">

      <div class="item item-divider">
        User Details
      </div>

      <label class="item item-input">
        <input type="text" ng-model="user.name" placeholder="First Name">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Last Name">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Email">
      </label>




      <button class="button icon-left ion-paperclip button-assertive" ng-click="takePhoto()">Attach Image</button>

      <textarea class="report-textarea" ng-model="user.content" placeholder="Enter content here.." rows="10">
      </textarea>

      </div>

    <button class="button button-block button-assertive" ng-click="UploadDoc(user)">
      Submit
    </button>
  </ion-content>
</ion-view>
